apiVersion: v1
kind: Service
metadata:
  name: open5gs-bsf
  labels:
    epc-mode: bsf
spec:
  selector:
    epc-mode: bsf
  ports:
    - protocol: TCP
      port: 80   
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: open5gs-bsf-metrics
  labels:
    epc-mode: bsf
spec:
  selector:
    epc-mode: bsf
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
---  
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: open5gs-bsf-deployment
  labels:
    epc-mode: bsf
spec:
  replicas: 1
  selector:
    matchLabels:
      epc-mode: bsf
  template:
    metadata:
      labels:
        epc-mode: bsf
    spec:
      {{ if .Values.pcs.nodeAffinity.enabled }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pcs-nf-type
                operator: In
                values:
                - {{ .Values.pcs.nodeAffinity.bsf | quote }}
      {{ end }}
      {{- include "ztxInitContainer" . | nindent 6 }}
      serviceAccountName: open5gs
      containers:
        {{- include "ztxAppTemplate" . | nindent 8 }}
        - name: bsf
          image: "{{ .Values.open5gs.image.repository }}:{{ .Values.open5gs.image.tag }}"
          imagePullPolicy: {{ .Values.open5gs.image.pullPolicy }}
          command: ["open5gs-bsfd", "-c", "/open5gs/config-map/bsf.yaml"]
          env:
          - name: DB_URI
            value: {{- include "mongodbUri" . | quote -}}
          volumeMounts:
          - name: open5gs-bsf-config
            mountPath: /open5gs/config-map/bsf.yaml
            subPath: "bsf.yaml"
      volumes:
        - name: open5gs-bsf-config
          configMap:
            name: open5gs-bsf-config