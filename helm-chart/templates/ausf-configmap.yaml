apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-ausf-config
  labels:
    epc-mode: ausf
data:
  ausf.yaml: |
    logger:
      file:
        path: /var/log/open5gs/ausf.log
    #  level: info   # fatal|error|warn|info(default)|debug|trace

    global:
      max:
        ue: 2048  # The number of UE can be increased depending on memory size.
    #    peer: 64

    ausf:
      sbi:
        server:
          - address: 0.0.0.0
            port: 80
            advertise: open5gs-ausf
            no_tls: true
        client:
          no_tls: true
    #      nrf:
    #        - uri: http://open5gs-nrf:80
          scp:
            - uri: http://open5gs-scp:80
      metrics:
        server:
          - address: 0.0.0.0
            port: 9090
